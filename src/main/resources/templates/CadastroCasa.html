<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1995/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Casa</title>
</head>



<section layout:fragment="conteudo">
	<form class="form-horizontal" method="post" action="/casa/cadastro" th:object="${casa}">
		
		<div th:replace="MensagemGeral"></div>
		<div th:replace="MensagemErro"></div>
		<div th:replace="MensagemErroPersonalizado"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Nova Casa</h1>
			</div>
		
		
			<div class="panel-body">
				<input type="hidden" th:field="*{id}">
				
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-1 control-label">Nome</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('endereco')} ? has-error">
					<label for="endereco" class="col-sm-1 control-label">EndereÃ§o</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="endereco" th:field="*{endereco}"/>
					</div>
				</div>	
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>								
			</div>
		</div>
	</form>
</section>

</html>
