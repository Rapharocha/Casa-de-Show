<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1995/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Casa</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<form class="form-horizontal" method="post" action="/cadastro" th:object="${usuario}">
		<div th:replace="MensagemErro"></div>
		<div th:replace="MensagemErroPersonalizado"></div>
		
		<div class="panel panel-default" id="login">
			<div class="panel-heading">
				<h1 class="panel-title text-center">Cadastrar</h1>
			</div>
		
		
			<div class="panel-body">
				
				<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
					<label for="Username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="Nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
					<label for="Senha" class="col-sm-2 control-label">Senha</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="senha" th:field="*{password}" placeholder="Senha"/>
					</div>
				</div>	
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Cadastrar</button>
						<a type="submit" class="btn btn-primary" href="/login">Voltar</a>
					</div>
					
				</div>								
			</div>
		</div>
	</form>
	
	
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
