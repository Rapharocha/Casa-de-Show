<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1995/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8"/>
	<title>Cadastro de Casa</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<form class="form-horizontal" method="post" action="/login">
		<div th:replace="MensagemGeral"></div>
		<div th:if="${param.error}">
    		<div class="alert alert-danger">Usuário e/ou senha inválidos</div>
 		</div>
 		<div th:if="${param.logout}">
    		<div class="alert alert-info">Até logo!</div>
 		</div>
		<div class="panel panel-default" id="login">
			<div class="panel-heading">
				<h1 class="panel-title text-center">Login</h1>
			</div>
		
		
			<div class="panel-body">
				
				<div class="form-group">
					<label for="username" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" id="username" name="username" placeholder="Usuário"/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">Senha</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="senha" name="password" placeholder="Senha"/>
					</div>
				</div>	
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Entrar</button>
						<a type="submit" class="btn btn-primary" href="/cadastro">Cadastrar</a>
					</div>
					
				</div>								
			</div>
		</div>
	</form>
	
	
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
